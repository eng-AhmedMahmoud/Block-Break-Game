<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Break Game ðŸŽ®</title>
</head>

<body>
  <!-- Canvas -->
  <canvas id="canvas" width="800" height="600"></canvas>

  <!-- Script -->
  <script>
    //Canvas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    // blocking break game
    let game = true;
    // ball
    let ball = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      radius: 10,
      speed: 4,
      dx: 4,
      dy: -4,
    };
    // paddle
    let paddle = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 20,
      width: 80,
      height: 10,
      speed: 8,
      dx: 0,
    };
    // bricks
    const brickInfo = {
      width: 70,
      height: 20,
      padding: 10,
      offsetX: 45,
      offsetY: 60,
      visible: true,
    };
    const bricks = [];
    for (let i = 0; i < 9; i++) {
      bricks[i] = [];
      for (let j = 0; j < 5; j++) {
        const x = i * (brickInfo.width + brickInfo.padding) + brickInfo.offsetX;
        const y = j * (brickInfo.height + brickInfo.padding) + brickInfo.offsetY;
        bricks[i][j] = { x, y, ...brickInfo };
      }
    }
    // draw ball on canvas
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#0095dd';
      ctx.fill();
      ctx.closePath();
    }
    // draw paddle on canvas
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
      ctx.fillStyle = '#0095dd';
      ctx.fill();
      ctx.closePath();
    }
    // draw score on canvas
    function drawScore() {
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, canvas.width - 100, 30);
    }
    // draw bricks on canvas
    function drawBricks() {
      bricks.forEach(column => {
        column.forEach(brick => {
          ctx.beginPath();
          ctx.rect(brick.x, brick.y, brick.width, brick.height);
          ctx.fillStyle = brick.visible ? '#0095dd' : 'transparent';
          ctx.fill();
          ctx.closePath();
        });
      });
    }
    // move paddle on canvas
    function movePaddle() {
      paddle.x += paddle.dx;
      // wall detection
      if (paddle.x + paddle.width > canvas.width) {
        paddle.x = canvas.width - paddle.width;
      }
      if (paddle.x < 0) {
        paddle.x = 0;
      }
    }
    // move ball on canvas
    function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;
      // wall collision (right/left)
      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        ball.dx *= -1; // ball.dx = ball.dx * -1
      }
      // wall collision (top/bottom)
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.dy *= -1;
      }
      // paddle collision
      if (
        ball.x - ball.radius > paddle.x &&
        ball.x + ball.radius < paddle.x + paddle.width &&
        ball.y + ball.radius > paddle.y
      ) {
        ball.dy = -ball.speed;
      }
      // brick collision
      bricks.forEach(column => {
        column.forEach(brick => {
          if (brick.visible) {
            if (
              ball.x - ball.radius > brick.x && // left brick side check
              ball.x + ball.radius < brick.x + brick.width && // right brick side check
              ball.y + ball.radius > brick.y && // top brick side check
              ball.y - ball.radius < brick.y + brick.height // bottom brick side check
            ) {
              ball.dy *= -1;
              brick.visible = false;
              increaseScore();
            }
          }
        });
      });
      // hit bottom wall - lose
      if (ball.y + ball.radius > canvas.height) {
        showAllBricks();
        score = 0;
        alert("You've lost! ðŸ¥²ðŸ¥²");
      }
    }
    // increase score
    let score = 0;
    function increaseScore() {
      score++;
      if (score % (brickInfo.width * brickInfo.height) === 0) {
        showAllBricks();
      }
    }
    // make all bricks appear
    function showAllBricks() {
      bricks.forEach(column => {
        column.forEach(brick => (brick.visible = true));
      });
    }
    // draw everything
    function draw() {
      // clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();
      drawScore();
      drawBricks();
    }
    // update canvas drawing and animation
    function update() {
      movePaddle();
      moveBall();
      // draw everything
      draw();
      if (game) {
        requestAnimationFrame(update);
      }
    }
    update();
    // keydown event
    function keyDown(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        paddle.dx = paddle.speed;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        paddle.dx = -paddle.speed;
      }
    }
    // keyup event
    function keyUp(e) {
      if (
        e.key === 'Right' ||
        e.key === 'ArrowRight' ||
        e.key === 'Left' ||
        e.key === 'ArrowLeft'
      ) {
        paddle.dx = 0;
      }
    }
    // keyboard event handlers
    document.addEventListener('keydown', keyDown);
    document.addEventListener('keyup', keyUp);
    // rules and close event handlers
    rulesBtn.addEventListener('click', () => rules.classList.add('show'));
    closeBtn.addEventListener('click', () => rules.classList.remove('show'));

    // display winning message if score is equal to the number of bricks
    if (score === brickInfo.width * brickInfo.height) {
      alert('You won! ðŸ¥³ðŸ¥³');
    }
  </script>
  <script src="main.js"></script>
</body>

</html>
